<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="resultado">Selecione Uma Opção</div>
    <div class="valores">
      <p>Quantidade de caracteres<input value="20" type="number" min="1" max="20" class="textinput paddingleft"></p>
      <p>Adicionar Números<input type="checkbox" class="paddingleft numeros"></p>
      <p>Letras minisculas<input type="checkbox" class="paddingleft maiusculas"></p>
      <p>Letras maiúsculas<input type="checkbox" class="paddingleft minisculas"></p>
      <p>Letras símbolos<input type="checkbox" class="paddingleft simbolos"></p>
    </div>
    <button class="gerarsenha">Gerar Senha</button>
    
  
  </section>
  
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
